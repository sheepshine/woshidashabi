        <input type="checkbox" id="12"></input>12
        <input type="checkbox" id="13"></input>13
        <input type="checkbox" id="14"></input>14
    </body>
    <script>
        const start = function (id) {
            console.log('开始同步文件，id为：' + id)
        }

        var checkbox = document.getElementsByTagName( 'input' ); 
            for ( var i = 0, c; c = checkbox[ i++ ]; ){ 
                c.onclick = function(){ 
                    if ( this.checked === true ){ 
                        proxyCache( this.id ); 
                    } 
                } 
            };

        proxyCache = (function () {
            this.cache = []
            this.timer = null
            return function (id) {
                this.cache.push(id)
                if (this.timer) {
                    return 
                }
                this.timer = setTimeout(() => {
                    if (this.cache.length === 0) {
                        console.log('no item in queue')
                    }
                    this.cache.forEach(item => {
                        start(item)
                        this.timer = null
                    });

                    this.cache = []

                }, 2000)
            }
        })() 
    </script>
</html>
